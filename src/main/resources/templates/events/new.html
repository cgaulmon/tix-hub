<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Register User</title>
<link rel="stylesheet" href="/css/bootstrap/flatly/bootstrap.min.css" />
<script type="text/javascript" src="/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/">TixHub</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor01" aria-controls="navbarColor01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/events">Events</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
      			<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    		</ul>
		</div>
	</nav>

		<section id="registerFormSection" class="container py-4" >
			<div class="row">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">
							<div>Create New Event</div>
						</div>
						<div class="card-body">

							<div class="form-group">
								<label>Event Name: </label> 
								<input id="userId" class="form-control form-control-lg" type="text" required="required" />
							</div>
							<div class="form-group">
								<label>Date: </label> 
								<input id="eventDate" class="form-control form-control-lg" type="date" required="required" />
							</div>
							<div class="form-group">
								<label># of Tickets: </label> 
								<input id="numberOfTickets" class="form-control form-control-lg" type="number"  required="required" />
							</div>
							<div class="form-group">
								<label>Short Description</label> 
								<textarea class="form-control"></textarea>
								
							</div>
							<div class="form-group">
								<label>Long Description</label> 
								<textarea class="form-control" rows="6"></textarea>
								
							</div>
							<input type="submit" id="submitBtn"
								class="btn btn-lg btn-primary" value="Save">


						</div>
					</div>
				</div>
			</div>
			</section>
</body>
</html>
