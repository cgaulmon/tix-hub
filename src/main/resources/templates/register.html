<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Register User</title>
<section th:replace="header::includes"/>
</head>
<body>
	<header th:replace="header:: header"> </header>
		<section id="registerFormSection" class="container py-4" >
			<div class="row">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">
							<div>Register New User</div>						
						<span>* notes: Required fields</span>
						</div>
						<div class="card-body">

							<div class="form-group">
								<label>UserId: </label> 
								<input id="userId" class="form-control form-control-lg" type="text" required="required" />
							</div>
							<div class="form-group">
								<label>First Name: </label> 
								<input id="firstName"  class="form-control form-control-lg" type="text" required="required" />
							</div>
							<div class="form-group">
								<label>Last Name:</label> 
								<input id="lastName" class="form-control form-control-lg" type="text"  required="required"/>
							</div>
							<div class="form-group">
								<label>Password: </label> 
								<input id="password" class="form-control form-control-lg" type="password"  required="required" />
							</div>
							<input type="submit" id="submitBtn"
								class="btn btn-lg btn-primary" value="Register">


						</div>
					</div>
				</div>
			</div>
			</section>
</body>
</html>
