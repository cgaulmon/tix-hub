<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>TixHub Event Portal</title>
<link rel="stylesheet" th:href="@{/css/bootstrap/flatly/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/all.css}" />
<script type="text/javascript" th:src="@{/js/jquery/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<script>
	$(document).ready(function() {
		$("#invalidCredAlertCloseBtn").click(function() {
			$("#invalidCredentialsAlert").removeClass('show');
		});

		$("#loginBtn").click(function() {
			$("#invalidCredentialsAlert").addClass('show');
			window.location.replace("/");
		});
	});
</script>
<style>
.event_image {
    width: 100%;
    padding-bottom: 56.25%;
    background-size: cover;
    margin-bottom: .5em;
}
.page-title {
    padding-top: 0.5em;
    padding-bottom: 0.5em;
    border-bottom: 1px solid #2c3e50;
}
</style>

</head>
<body>
	<header th:replace="header:: header"> </header>
	<section id="greeting" class="container py-2">
		<h1 class="page-title text-primary">View Events</h1>
		
	</section>

	<section class="container py-2">

		<div class="row">
			<div class="col-md-12" th:each="event: ${events}">
				<div class="card w-75 my-2" >
					<div class="card-body">
						<h5 class="card-title"><a th:href="@{events/{id}(id = ${event.id})}" th:text="${event.name}"></a></h5>
						<p class="card-text" th:text="${event.shortDescription}">
						<a href="#" class="btn btn-primary">Button</a>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
