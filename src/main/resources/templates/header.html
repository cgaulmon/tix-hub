<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TixHub Event Portal</title>
<section th:fragment="includes">
<link rel="stylesheet" th:href="@{/css/bootstrap/flatly/bootstrap.min.css}" />

<script>
	$(document).ready(function(){
		$("#invalidCredAlertCloseBtn").click(function(){
			$("#invalidCredentialsAlert").removeClass('show');
		});
		
		
		$("#loginBtn").click(function(){
			$("#invalidCredentialsAlert").addClass('show');
			window.location.replace("/");
		});
	});

</script>

<header th:fragment="header">
<nav  class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/">TixHub</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/events">Events</a>
      </li>
    </ul>
   <ul class="nav navbar-nav navbar-right">
      <li><a href="/user/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
    </ul>
  </div>
</nav>
