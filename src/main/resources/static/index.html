<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap/flatly/bootstrap.min.css" />
<script type="text/javascript" src="js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/">TixHub</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Events</a>
      </li>
    </ul>
   <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
 <section id="greeting" class="container py-2">
 	<h1>Welcome to TixHub</h1>
 </section>
 
 <section class="container py-2">
 	
 	<div class="row">
 	<div class="col-md-8">
 		<div th:text="${'Let me try this'}"></div>
 		<div th:if=${1==3} class="alert alert-success alert-dismissible fade show" role="alert">
  		<strong>Registration complete!</strong> Login using your new credentials.
  		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    		<span aria-hidden="true">&times;</span>
  		</button>
		</div>
		
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
  		<strong>Invalid username/password! </strong> Please try again!
  		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    		<span aria-hidden="true">&times;</span>
  		</button>
		</div>
 	<div class="card">
 		<div class="card-body">
 		
 				<h2 class="text-success">Login</h2>
 			<div class="form-group">
 			<label>UserId: </label>
 			<input class="form-control form-control-lg" id="userId"/>
 			</div>
 			<div class="form-group">
 			<label>Password: </label>
 			<input class="form-control form-control-lg" type="password" id="password"/>
 			</div>
 			<input type="submit" id="submitBtn" class="btn btn-lg btn-primary" value="Login">
 			
 		</div>
 		<div class="card-footer"><span class="text-primary">Not a member? 
 			<a href="/user/register">Register here</a>
 		</span> </div>
 	</div>
 		</div>
 			</div>
 			
 </section>
	
</body>
</html>
